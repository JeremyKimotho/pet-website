<!DOCTYPE html>
  <head>
    <title>My Pets!<title>
  </head>
  <body>
    <h1> I Love My Dog</h1>
    <p>
      I love my dog for all these reasons:
    </p>
    <ul>
      <li>She's playful</li>
      <li>She's fun</li>
      <li>She doesn't bite!</li>
    </ul>
    <p>
      These are all the reasons I love my dog.
    </p>
    <h1>I Love My Cat</h1>
    <p>
      I love my wonderful cat for all these reasons.
    </p>
    <ol>
      <li>She doesn't scratch</li>
      <li>She's fun</li>
      <li>She's playful</li>
    </ol>
  </body>
</html>
